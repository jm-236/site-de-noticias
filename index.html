<!DOCTYPE html>
<html lang="pt-br">

            <img src="imagens/logo.png" class="logo" alt="logo.png">

            <ul class="navegacao">
                <li class="link-cabecalho"><a href="">Home</a></li>
                <li class="link-cabecalho"><a href="">Internacional</a></li>
                <li class="link-cabecalho"><a href="">Esportes</a></li>

        </div>   
    </div>

    <div class="conteudo-principal">

            <div class="news">

                        <input type="submit" value="Enviar" class="botao">

            </div>           
        </div>
    </div>
</body>
</html>
